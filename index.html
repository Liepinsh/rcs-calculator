<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <form name="calculator">
            <input class="answer" type="text" name="answer">
            <br>
            <input class="" type="button" value="<-" onclick="calculator.answer.value = calculator.answer.value.substr(0, answer.value.length - 1)">
            <input class="sqrt" type="button" value="&#8730" onclick="calculator.answer.value = Math.sqrt(calculator.answer.value)">            
            <input class="" type="button" value="%" onclick="calculator.answer.value += '%'">
            <input class="" type="button" value="/" onclick="calculator.answer.value += '/'">
            <br>
            <input class="num" type="button" value="1" onclick="calculator.answer.value += '1'">
            <input class="num" type="button" value="2" onclick="calculator.answer.value += '2'">
            <input class="num" type="button" value="3" onclick="calculator.answer.value += '3'">
            <input class="" type="button" value="+" onclick="calculator.answer.value += '+'">
            <br>
            <input class="num" type="button" value="4" onclick="calculator.answer.value += '4'">
            <input class="num" type="button" value="5" onclick="calculator.answer.value += '5'">
            <input class="num" type="button" value="6" onclick="calculator.answer.value += '6'">
            <input class="" type="button" value="-" onclick="calculator.answer.value += '-'">
            <br>
            <input class="num" type="button" value="7" onclick="calculator.answer.value += '7'">
            <input class="num" type="button" value="8" onclick="calculator.answer.value += '8'">
            <input class="num" type="button" value="9" onclick="calculator.answer.value += '9'">
            <input class="" type="button" value="*" onclick="calculator.answer.value += '*'">
            <br>
            <input class="" type="button" value="C" onclick="calculator.answer.value = ''">
            <input class="num" type="button" value="0" onclick="calculator.answer.value += '0'">
            <input class="" type="button" value="=" onclick="calculator.answer.value = eval(calculator.answer.value)">
            <input class="num" type="button" value="." onclick="calculator.answer.value += '.'">
            <br>
            
        </form>
    </div>
</body>
</html>
